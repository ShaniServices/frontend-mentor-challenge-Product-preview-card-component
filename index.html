<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/8614fccd1c.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="img-wrapper">
        <img src="images/image-product-desktop.jpg" alt="" />
      </div>
      <div class="text-wrapper">
        <h2 class="b-margin thic-text">Perfume</h2>
        <h1 class="b-margin">Gabrielle Essence Eau De Parfum</h1>
        <p class="b-margin">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="cash b-margin">
          <span class="discount">$149.99</span>
          <span class="original">$169.99</span>
        </div>
        <button value="submit" class="btn"><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
      </div>
    </div>
  </body>
</html>
